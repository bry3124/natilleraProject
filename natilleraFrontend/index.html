<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natillera MiAhorro - Sistema de Gestión</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles/variables.css?v=20251210">
  <link rel="stylesheet" href="./styles/layout.css?v=20251210">
  <link rel="stylesheet" href="./styles/components.css?v=1765398783">
</head>

<body>
  <div class="app-container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-logo">
        <div class="sidebar-logo-icon">N</div>
        <div class="sidebar-logo-text">Natillera MiAhorro</div>
      </div>

      <nav>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#dashboard" class="nav-link active" data-view="dashboard">
              <i class="fas fa-chart-line"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#socios" class="nav-link" data-view="socios">
              <i class="fas fa-users"></i>
              <span>Socios</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#eventos" class="nav-link" data-view="eventos">
              <i class="fas fa-calendar-alt"></i>
              <span>Eventos</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#prestamos" class="nav-link" data-view="prestamos">
              <i class="fas fa-hand-holding-usd"></i>
              <span>Préstamos</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="main-header">
        <button class="hamburger-btn" id="hamburger-btn" aria-label="Toggle menu">
          <i class="fas fa-bars"></i>
        </button>
        <h1 class="header-title" id="page-title">Dashboard</h1>
        <div class="header-actions">
          <div class="search-input">
            <i class="fas fa-search"></i>
            <input type="text" id="global-search" class="form-input" placeholder="Buscar...">
          </div>
        </div>
      </header>

      <!-- Dynamic Content Area -->
      <div class="content-area" id="content-area">
        <!-- Content will be dynamically loaded here -->
      </div>
    </main>
  </div>

  <!-- Sidebar Overlay for Mobile -->
  <div class="sidebar-overlay" id="sidebar-overlay"></div>

  <!-- Toast Notification -->
  <div id="toast" class="toast hidden"></div>

  <!-- Scripts -->
  <script src="./js/utils.js?v=1765393344"></script>
  <script src="./js/router.js?v=20251210"></script>
  <script src="./js/dashboard.js?v=20251210"></script>
  <script src="./js/socios.js?v=20251210"></script>
  <script src="./js/eventos.js?v=20251210"></script>
  <script src="./js/prestamos.js?v=20251210"></script>
  <script src="./app.js?v=20251210"></script>
</body>

</html>
