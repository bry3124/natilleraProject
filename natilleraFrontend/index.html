<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Natillera • Gestión completa</title>
<link rel="stylesheet" href="./estilos.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="app">

  <!-- HEADER -->
  <header class="header">
    <h1>Natillera</h1>
    <div class="top-actions">
      <input id="search-input" placeholder="Buscar socios por nombre, correo, documento..." />
      <button id="btn-new-socio" class="btn primary">+ Nuevo Socio</button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main">

    <!-- FORMULARIO SOCIO -->
    <section class="card card-form" id="form-socio-section">
      <h2>Crear / Editar Socio</h2>
      <form id="form-socio">
        <div class="row">
          <label>Documento<input name="documento" required/></label>
        </div>
        <div class="row">
          <label>Nombre 1<input name="nombre1" required/></label>
          <label>Nombre 2<input name="nombre2"/></label>
        </div>
        <div class="row">
          <label>Apellido 1<input name="apellido1" required/></label>
          <label>Apellido 2<input name="apellido2"/></label>
        </div>
        <div class="row">
          <label>Correo<input name="correo" type="email"/></label>
          <label>Teléfono<input name="telefono"/></label>
        </div>
        <div class="row">
          <label>Foto (URL/Base64)<input name="foto_url"/></label>
          <label>Firma (URL/Base64)<input name="firma_url"/></label>
        </div>
        <div class="form-actions">
          <button type="button" id="btn-cancel-edit" class="btn secondary hidden">Cancelar</button>
          <button type="submit" id="btn-save-socio" class="btn primary">Guardar Socio</button>
          <button type="button" id="btn-disable-socio" class="btn danger hidden">Inhabilitar</button>
        </div>
      </form>
    </section>

    <!-- LISTA SOCIOS -->
    <section class="card card-list" id="lista-socios-section">
      <h2>Socios</h2>
      <div class="filters">
        <select id="filter-status">
          <option value="">Todos</option>
          <option value="ACTIVO">Activos</option>
          <option value="INHABILITADO">Inhabilitados</option>
        </select>
      </div>
      <table id="tabla-socios">
        <thead>
          <tr>
            <th>Documento</th>
            <th>Nombre Completo</th>
            <th>Contacto</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- PAGOS POR SEMANA -->
    <section class="card card-list" id="pagos-section">
      <h2>Pagos por Socio</h2>
      <select id="select-socio-pagos">
        <option value="">Seleccionar socio...</option>
      </select>
      <table id="tabla-pagos">
        <thead>
          <tr>
            <th>Semana</th>
            <th>Fecha de pago</th>
            <th>Forma de pago</th>
            <th>Valor aportado</th>
            <th>Nombre Pagador</th>
            <th>Firma quien recibe</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- RIFAS -->
    <section class="card card-list" id="rifas-section">
      <h2>Rifas</h2>
      <form id="form-rifa">
        <div class="row">
          <label>Nombre<input name="nombre" required/></label>
          <label>Fecha evento<input name="fecha_evento" type="date" required/></label>
        </div>
        <label>Descripción<textarea name="descripcion"></textarea></label>
        <div class="form-actions">
          <button type="submit" class="btn primary">Crear Rifa</button>
        </div>
      </form>
      <div id="lista-rifas"></div>
    </section>

  </main>
</div>

<script src="./app.js"></script>
</body>
</html>
